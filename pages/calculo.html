function colorRow() {
  var number = parseInt(document.getElementById("numberInput").value);
  var cellsToColor = parseInt(document.getElementById("cellsInput").value);
  
  var table = document.getElementsByTagName("table")[0];
  var rows = table.getElementsByTagName("tr");
  
  var selectedRow = rows[number - 1]; // Restamos 1 para tener el índice correcto
  
  var cells = selectedRow.getElementsByTagName("td");
  
  for (var i = 0; i < cellsToColor; i++) {
    cells[i].style.backgroundColor = "yellow"; // Cambia el color de las celdas a amarillo

}
